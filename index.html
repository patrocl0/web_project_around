<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around page nueva pagina " />
    <meta name="author" content="Stiven Mora" />
    <meta name="keywords" content="Around" />
    <title>Pagina Around</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1>Around</h1>
        <p>The U.S.</p>
        <hr class="header-line" />
      </div>

      <main class="content">
        <section class="profile">
          <div class="profile-info">
            <img
              src="./images/avatar.jpg"
              alt="image profile"
              class="profile-avatar"
            />

            <div class="profile-info__text">
              <div class="profile-info__name">
                <h2 class="profileName" id="profileName">Jacques Cousteau</h2>
                <button
                  type="button"
                  class="profile-info__button btn-open"
                ></button>
              </div>

              <p class="profile-info__rol" id="profileRole">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile-button btn-open-card"></button>
        </section>

        <section class="gallery">
          <div class="gallery-card" id="gallery-card"></div>
        </section>

        <section class="modal--normal modal--large hidden" id="modal">
          <button class="modal__close" id="btn-close">✖</button>
          <div class="modal__body" id="modal-body"></div>
        </section>

        <div class="overlay hidden"></div>

        <template id="template-edit-profile">
          <h2 class="modal__title">Editar Perfil</h2>
          <form class="form" id="editForm">
            <input
              type="text"
              placeholder="Tu nombre"
              id="nameInput"
              required
            />
            <input
              type="text"
              placeholder="Acerca de mi"
              id="roleInput"
              required
            />
            <button class="btnSave" type="submit">Enviar</button>
          </form>
        </template>

        <template id="template-new-card">
          <h2 class="modal__title">Nueva lugar</h2>

          <form class="form" id="createCardForm">
            <input type="text" placeholder="Título" id="titleInput" />
            <input
              type="text"
              placeholder="Enlace a la imagen"
              id="linkInput"
            />
            <button class="btnSave" type="submit">Crear</button>
          </form>
        </template>

        <template id="image-template">
          <img src="" alt="" class="modal--large__image" />
          <h3 class="modal--large__title"></h3>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2025. Stiven Mora</p>
      </footer>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
