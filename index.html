<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./pages/index.css" />

  <body>
    <div class="page">
      <div class="header">
        <h1>Around</h1>
        <p>The U.S.</p>
        <hr class="header-line" />

      <main class="content">
        <section class="profile">
          <div class="profile-info">
            <img
              src="./images/avatar.jpg"
              alt="image profile"
              class="profile-avatar"
            />

            <div class="profile-info__text">
              <div class="profile-info__name">
                <h2>Jacques Cousteau</h2>
                <button type="button" class="profile-info__button"></button>
              </div>

              <p class="profile-info__rol">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile-button"></button>
        </section>

        <section class="gallery">
          <ul class="gallery-card">
            <li class="card">
              <img src="./images/image1.jpg" alt="" />

              <div class="card__footer">
                <h3>Valle de Yosemite</h3>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/image2.jpg" alt="" />

              <div class="card__footer">
                <h3>Lago Louise</h3>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/image3.jpg" alt="" />

              <div class="card__footer">
                <h3>Monta√±as Calvas</h3>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/image4.jpg" alt="" />

              <div class="card__footer">
                <h3>Latemar</h3>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/image5.jpg" alt="" />

              <div class="card__footer">
                <h3>Vanois National de la comuna 13</h3>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/image6.jpg" alt="" />

              <div class="card__footer">
                <h3>Lago di Braies</h3>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer></footer>
